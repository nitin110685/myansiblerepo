---
- hosts: 172.31.23.40
  become: yes
  tasks:
  - name: i want to run linux commond 
    command: hostname -f
    register: myResult

  - name: i want to display myResult
    debug:
      msg: "{{myResult}}"

  - name: i want to install git
    apt:
     name: git
     state: present
    when: myresult.stderr ==""

  - name: i want to install tree
    apt:
     name: tree
     state: present
    when: myresult.stderr !=""
